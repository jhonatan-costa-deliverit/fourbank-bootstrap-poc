<div class="row chamados-container">
  <div class="col-sm-12 chamados-box">

    <div *ngFor="let chamado of chamados" class="row d-flex justify-content-center align-items-center">

      <div class="col-sm-2">
        <img id="nav-profile-picture" [src]="chamado?.foto ?? 'https://angular-material.fusetheme.com/images/avatars/male-04.jpg'" alt="profile-picture"/>
      </div>

      <div class="col-sm">
        <p>{{ chamado.nome }}</p>
        <p>{{ chamado.descricao }}</p>
      </div>

      <div class="col-sm-2">
        <p>{{ chamado.data }}</p>
        <p>{{ chamado.hora }}</p>
      </div>

      <div class="col-sm-1">
        <i class="bi bi-eye"></i>
      </div>

    </div>

  </div>
</div>
