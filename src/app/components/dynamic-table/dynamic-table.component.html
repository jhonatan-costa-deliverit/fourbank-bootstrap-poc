<button class="btn btn-primary mb-3" (click)="utilService.exportToCSV(csvName, tableData, columnsToDisplay)">
  Exportar (CSV)
</button>

<table class="table">
  <thead>
  <tr>
    <th *ngFor="let column of columnsToDisplay" (click)="sortData(column)">{{ column }} <i [ngClass]="getSortIcon(column)"></i></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of pagedData">
    <td *ngFor="let column of columnsToDisplay">{{ column === 'valor' ? (item[column] | currency: 'BRL') : item[column] }}</td>
  </tr>
  </tbody>
</table>

<nav *ngIf="tableData.length > pageSize">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="setPage(currentPage - 1)">Anterior</a>
    </li>
    <li class="page-item" *ngFor="let page of getPages()" [class.active]="page === currentPage">
      <a class="page-link" (click)="setPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
      <a class="page-link" (click)="setPage(currentPage + 1)">Pr√≥xima</a>
    </li>
  </ul>
</nav>
